<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Clean binary tree - children slightly closer -->
  <rect width="512" height="512" rx="80" fill="#2c2c2c"/>
  <g stroke="#00d4aa" stroke-width="6" opacity="0.7">
    <!-- Root to level 1 -->
    <line x1="256" y1="400" x2="170" y2="280"/>
    <line x1="256" y1="400" x2="342" y2="280"/>

    <!-- Level 1 to level 2 - each child has one parent -->
    <line x1="170" y1="280" x2="100" y2="160"/>
    <line x1="170" y1="280" x2="210" y2="160"/>
    <line x1="342" y1="280" x2="302" y2="160"/>
    <line x1="342" y1="280" x2="412" y2="160"/>
  </g>
  <g fill="#00d4aa">
    <!-- Root -->
    <circle cx="256" cy="400" r="28"/>
    <!-- Level 1 -->
    <circle cx="170" cy="280" r="22"/>
    <circle cx="342" cy="280" r="22"/>
    <!-- Level 2 -->
    <circle cx="100" cy="160" r="18"/>
    <circle cx="210" cy="160" r="18"/>
    <circle cx="302" cy="160" r="18"/>
    <circle cx="412" cy="160" r="18"/>
  </g>
</svg>
